<!--Basic HTML for displaying webpage-->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<title>ACM-W Game Dev Project</title>
		<meta name="viewport" content="width=device-width , initial-scale=1.0" />
		<style>
			body { margin: 0; }
			.menu-container {
				position: relative;
				display: inline-block;
			}
			.dropdown-menu {
				display: none;

			}
			.menu-container:hover .dropdown-menu{
				display: block;
			}
			.dropdown-menu button {
				display: block;
			}
			.dropdown-menu button: hover {

			}
		</style>
	</head>
		
	<body>
		
		//Descriptive Subheadings
		<script type="module" src="/main.js"></script>
		<h1>Design Your Character</h1>
 		<input type="text" id = "username" placeholder="Enter username here :3" />
 		<h2>Choose A Color</h2>

		//Menu features
		 <div class="menu-container">
			<button class="menu-button">â˜°</button>
			<div class="dropdown-menu">
				<button onclick="Start()">START</button>
				<button onclick="Pause()">PAUSE</button>
				<button onclick="Resume()">RESUME</button>
				<button onclick="Restart()">RESTART</button>
			</div>
		</div>

		//Qualities to customize avatar
 		<input type="color" id = "colorPicker">
 		<button type="button" onclick="editPlayerColors()">Select A Color</button>
 		<script>
 			function editPlayerColors(){
 				const username = document.getElementById('username').value;
 				const color = document.getElementById('colorPicker').value;
 				alert(`username: ${username}, Color: ${color}`);
 			}
		
		//Drop-down Menu 
		function start() {
   			alert("Game Started!");
		}
		function pause() {
    		alert("Game Paused!");
		}
		function resume() {
    		alert("Game Resumed!");
		}
		function restart() {
    		alert("Game Restarted!");
		}	
	
 		</script>
	</body>
</html>
