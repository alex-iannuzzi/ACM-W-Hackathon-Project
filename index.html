<!DOCTYPE html>
<html lang="en">
	<head>

		<h1>Design your character ! </h1>

		<!-- button to input a name  -->
		<input type="text" id="username" placeholder="Enter username here :3" />
		
		<button onclick="enterBox()">Enter</button>
		<input type="color" id = "colorPicker">

		<!-- output name -->
		 <p id="IO_Username"></p>


		
		<!--GAME MENU(DESIRAE) -->
		 <h3>Main <Menu></Menu></h3>
    <button onclick="pause()"> Pause Game</button>
		<button onclick="continueGame()"> Continue Game</button>
		<button onclick="exit()">Exit Game</button>

		
		<script>
			// 2 buttons that are used to input a username and choose a color with a color picker
			//displays the buttons : username and color
			//outputs the username onto screen with a hello msg
			function enterBox(){
				displayUsername(); 
			}

			function displayUsername(){
				// add player greeting
				const username = document.getElementById('username').value;
				if (username.trim() !== "") {
				document.getElementById('IO_Username').textContent = `Hello, ${username}!`;
				
			}
		}

			function displayColor(){
				const color = document.getElementById('colorPicker').value;
				alert(`Color: ${color}`);

				
			}
			

		
			 
				function start(){
					alert("hello, ");
					alert(`username: ${username}`);
					
				
				}
				function pause(){
					alert("pause game?");

				
				}
				function continueGame(){
					alert("Let the games begin :o");
				
				}
				function exit(){
					alert("Exit game :'( ");
				
				}
		</script>
