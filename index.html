<!DOCTYPE html>

		<style>

			}

			}
			.dropdown-menu button: hover {

			}

	<body>

		//menu
    <button onclick="pause()"> Pause Game</button>

			//displays the buttons : username and color

			function displayUsername(){
				const username = document.getElementById('username').value;

			}

				alert(`Color: ${color}`);

				}
