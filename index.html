<!--Basic HTML for displaying webpage-->

		<style>
			/* Menu drop-down */
			body { margin: 0; }
			.menu-container {
				position: fixed;

				right: 10px;
				z-index: 1000;
				display: inline-block;
			}
			.menu-button{
				font-size: 18px;
			}
			.dropdown-menu {
				display: none;

			}
			.menu-container:hover .dropdown-menu{
				display: block;
			}
			.dropdown-menu button {
				display: block;
			}

			}
