			}

	<body>

		<script>
			// 2 buttons that are used to input a username and choose a color with a color picker

			function enterBox(){
				displayUsername();
			}
			function displayUsername(){
				const username = document.getElementById('username').value;
      if (username.trim() !== "") {
        document.getElementById('IO_Username').textContent = `Hello, ${username}!`;
			}
		}

			function displayColor(){
				const color = document.getElementById('colorPicker').value;
				alert(`Color: ${color}`);
			}
